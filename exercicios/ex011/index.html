<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML
    </title>
</head>
<body>
    <h1>Imagens   dinâmicas</h1>
    <p>Tente  abrir esse site em vários dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"  type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png"  type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áduios em HTML5</p>
    <audio src="audio.mp3" controls autoplay></audio>
</body>
</html>
