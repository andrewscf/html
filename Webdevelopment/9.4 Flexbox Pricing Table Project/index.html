<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {

    .pricing-container{

    .plan-title {

      font-size: 15px;
    }

    .plan-price {
      font-size: 27px;
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      font-size: 13px;
      list-style-position: outside;
      margin: 0px;
      padding-left: 0px;
      padding-right: 0px;
      padding-bottom: 10px;
    }
    li { 
      padding: 8px;
    }
    .plan-button {
      border-radius: 3px;
      background-color: darkorange;
      color: white;
      border-color: darkorange;
    }
  </style>
</head>
